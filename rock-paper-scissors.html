<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="rock-paper-scissors.css" />
    <title>Rock Paper Scissors Project</title>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-btn" onclick="playGame('Rock')">
      <img
        class="move-icon"
        src="rock-paper-scissors-images/rock-emoji.png"
        alt="rock-emoji"
      />
    </button>
    <button class="move-btn" onclick="playGame('Paper')">
      <img
        class="move-icon"
        src="rock-paper-scissors-images/paper-emoji.png"
        alt="paper-emoji"
      />
    </button>
    <button class="move-btn" onclick="playGame('Scissors')">
      <img
        class="move-icon"
        src="rock-paper-scissors-images/scissors-emoji.png"
        alt="scissors-emoji"
      />
    </button>
    <p class="js-result result"></p>
    <p class="js-game">
      You
      <img
        class="move-icon"
        src="rock-paper-scissors-images/rock-emoji.png"
        alt="rock-emoji"
      />
      <img
        class="move-icon"
        src="rock-paper-scissors-images/rock-emoji.png"
        alt="rock-emoji"
      />
      Computer
    </p>
    <p class="js-score score"></p>
    <button
      onclick="
    score.losses = 0;
    score.wins = 0;
    score.ties = 0;
    
    localStorage.removeItem('score')
    scoreBoardUpdate()
    "
      class="reset-bttn"
    >
      Reset Score
    </button>
    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
